<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input to Array</title>
    <style>
        .error {
            color: red;
        }
        .output-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- shetanis veli da ghilaki -->
    <label for="inputField">Enter a value:</label>
    <input type="text" id="inputField" name="inputField">
    <button type="button" onclick="addToInputArray()">Add to Array</button>

    <!--sia masivis mnishvnelobebis sachveneblad -->
    <ul id="outputList" class="output-list"></ul>

    <script>
        // carieli masivis inicireba 
        let inputArray = [];

        function addToInputArray() {
            // shekvanis mnishvnelobis migeba
            const inputValue = document.getElementById('inputField').value;

            // shekvanili mnishvnelobis masivshi akvana
            inputArray.push(inputValue);

            // shekvanis veli
            document.getElementById('inputField').value = '';

            // gamoitans masivis mnishvnelobebs li tags-shi
            const outputList = document.getElementById('outputList');
            outputList.innerHTML = ''; // mimdinare siis gasuftaveba
            inputArray.forEach(value => {
                const listItem = document.createElement('li');
                listItem.textContent = value;
                outputList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
